<!DOCTYPE html>
  

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- <link rel="stylesheet" href="admin_main.css"> -->
    <link rel="stylesheet" href="admin_main.css">
    
    

    <!-- text reveal src -->
    <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>

</head>


<body>
        <!-- main logo with reveal action -->
        <div class="container">
                <div class="data">STYEL ADMIN</div>
          </div>
        

          <script type="text/javascript">
    
          const text = baffle(".data");
          text.set({
                characters : '█▓█ ▒░/▒░ █░▒▓/ █▒▒ ▓▒▓/█ ░█▒/ ▒▓░ █<░▒ ▓/░>',
                speed: 120
          });
          text.start();
          text.reveal(500, 600);
    
          </script>

        <div class="loginbox">
            <div>
                <form action="/admin/login" method="POST">
                    <label for="email" style="">ID</label><br>
                    <input type="text" id="email" name="email" style class="input"><br><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" style class="input"><br><br>              
                    <button type="submit" style class="loginbutton">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- top logo & link -->
    <div class="toplogo">
        <a href="/">
            <img alt="STYEL" src="https://styel.s3.ap-northeast-2.amazonaws.com/styel_42x42.png">
        </a>
    </div>

    <!-- bottom line rights info -->

    <div class="bottomline">
        Copyright ©
			
			2019
			Styel Inc. All rights reserved.
    </div>

    <!-- bottom links -->
    <div class="bottomlink">
        <a class="bottomlink" href="" style="left: 565px">Privacy Policy</a>
        <a class="bottomlink" href="" style="left: 650px">Terms of Use</a>
        <a class="bottomlink" href="" style="left: 730px">Regal</a>
        <a class="bottomlink" href="" style="left: 770px">Contact</a>
        <a class="bottomlink" href="" style="left: 820px">Site Map</a>
    </div>
</body>
</html>
