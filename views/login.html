<html lang="en">
<head>
    
    <!-- <% include ./inc/header.ejs %> -->

    <!-- text reveal src -->
    <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>

    
    <style>
        /* reveal style class  */
    .data {
    font-family: Poppins;
    color: springgreen;
    font-size: 42px;
    letter-spacing: 12px;
    font-weight: 600;
    position: fixed;
    top: 15%;
    left: 50%;
    transform: translate(-50%, -50%);
}

    html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    background: black;
}


    .loginbox {
        font-family: 'Courier New', Courier, monospace;
        color: white;
        font-size: 19px;
        letter-spacing: 1px;
        font-weight: bold;
        position: fixed;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
            }

    .loginbutton {
        font-family: 'Courier New', Courier, monospace;
        color: black;
        font-size: 17px;
        letter-spacing: none;
        font-weight: bold;
        border: .5px solid grey;
        border-radius: 2.5px 2.5px 2.5px 2.5px;

    }

    .input {
        width: 400px;
        padding: 0.6em;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 12px;
        border: .5px solid grey;
        border-radius: 2.5px 2.5px 2.5px 2.5px;
    }

    .toplogo {
        position: fixed; 
        top: 3%; 
        left: 36.5%;

    }

    </style>
    

</head>


<body>

        <div class="container">
                <div class="data">STYLE ADMIN</div>
          </div>
        

          <script type="text/javascript">
    
          const text = baffle(".data");
          text.set({
                characters : '█▓█ ▒░/▒░ █░▒▓/ █▒▒ ▓▒▓/█ ░█▒/ ▒▓░ █<░▒ ▓/░>',
                speed: 120
          });
          text.start();
          text.reveal(500, 600);
    
          </script>

        <div class="loginbox">
            <div>
                <form action="/admin/login" method="POST">
                    <label for="email" style="">ID</label><br>
                    <input type="text" id="email" name="email" style class="input"><br><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" style class="input"><br><br>              
                    <button type="submit" style class="loginbutton">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- top logo & link -->
    <div class="toplogo">
        <a href="/">
            <img alt="STYEL" src="https://styel.s3.ap-northeast-2.amazonaws.com/styel_42x42.png">
        </a>
    </div>
</body>
</html>
